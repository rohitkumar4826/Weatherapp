<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.jpg" type="image/x-icon">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" aria-label="cityname">
        <button id="getWeatherBtn">Get Weather</button>
        <button id="Toggle" >Farenheit</button>
        <div id="currentWeather">
            <h2>Current Weather</h2>
            <p>Temperature: <span id="currentTemp"></span><span id="sign">&#8451;</span></p>
            <p>Humidity: <span id="currentHumidity"></span>%</p>
            <p>Wind speed:<span id="currentspeed"></span>km/h</p>
            <p>Weather Description: <span id="currentDescription"></span></p>
            <img id="weatherIcon" src="/default-icon.png" alt="">
        </div>

        <div id="forecast">
            <h2>5-Day Forecast</h2>
            <p>Average Temperature: <span id="averageTemp"></span>&deg;C</p>
            <div id="forecastData">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
